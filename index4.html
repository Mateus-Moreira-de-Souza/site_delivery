<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style4.css">
</head>
<body>
	<header>
		<a href="index.html"><img src="logo.webp" id="logo"></a>
	</header>

	<main>
		<form class="contact-formulario">
			<div class="lFormulario">
				<div class="formulario">
					<input type="text" placeholder="First Name" required>
				</div>
				<div class="formulario">
					<input type="text" placeholder="Last Name" required>
				</div>
			</div>
			<div class="formulario">
				<input type="email" placeholder="Email" required>
			</div>
			<div class="formulario">
				<input type="text" placeholder="Subject" required>
			</div>
			<div class="formulario">
				<textarea placeholder="Message" required></textarea>
			</div>
			<a href="index.html" class="message-botao" onclick="formulario()">SEND MESSAGE</a>
		</form>

			<script>
				function formulario() {

					var firstName = document.querySelector('input[placeholder="First Name"]').value;
					var lastName = document.querySelector('input[placeholder="Last Name"]').value;
			
					alert("Obregado, " + firstName + " " + lastName + ", por se registrar para gastar seu dinheiro conosco");
				}

				if (firstName) {
					let mensagem = "bem vindo:" + firstName + "" + lastName;
					
					let nomeCadastro = JSON.parse(localStorage.getItem('bemVindo')) || [];
					nomeCadastro.push(mensagem);
					localStorage.setItem('bemVindo', JSON.stringify(nomeCadastro));
				} else {
					alert("Você não inseriu um nome, curió");
				}
			</script>
	</main>
</body>
</html>
