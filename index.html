		<button class="search-btn" onclick="mostrar_produto()">Pedir</button>

		<script>
			function mostrar_produto() {
				let valores = ["R$40", "R$50", "R$55", "R$70"];
				
				let indiceAleatorio = Math.floor(Math.random() * valores.length);
				let valorSelecionado = valores[indiceAleatorio];
	
				let produto = prompt("Digite o produto requerido:");
				
				if (produto) {
					alert("Ótima escolha, nós temos " + produto + " por apenas " + valorSelecionado);
				} else {
					alert("Você não inseriu um produto.");
				}

				if (produto) {
					let mensagem = "Produto: " + produto + " - Preço: " + valorSelecionado;

					let lista = JSON.parse(localStorage.getItem('listaProdutos')) || [];
					lista.push(mensagem);
					localStorage.setItem('listaProdutos', JSON.stringify(lista));
					
					alert("Ótima escolha, nós temos " + produto + " por apenas " + valorSelecionado);
				} else {
					alert("Você não inseriu um produto.");
				}
			}
		</script>
